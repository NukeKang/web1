<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="Night" onclick="
    var target=document.querySelector('body');
    if(this.value === 'Night'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = 'Day';
    } else {
      target.style.backgroundColor='white';
      target.style.color='black';
      this.value = 'Night';}
      ">

    <p>술안주로도 딱이고 밥반찬으로도 어울리는 오징어볶음 만드는 방법이 화제다. 오징어 볶음을 만들기 위해서는 오징어, 양배추, 양파, 대파, 당근, 청양고추, 홍고추 등이 필요하다.</p>
