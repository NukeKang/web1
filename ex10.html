<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"minsung",
        "designer":"musung"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>")
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "jooyeon";
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      //for는 key값들을 가져오는 반복문
      for(var key in coworkers){
      document.write(key+" : "+coworkers[key]+'<br>');
      }
    </script>
      // 객체에는 함수도 담을 수 있다. 객체에 소속된 변수의 값으로 함수를 지정할 수 있고 그렇게 되면 객체에 소속된 함수를 만들 수 있다.
      객체에 소속된 함수 = 메소드
      객체에 소속된 변수 = 프로퍼티
      // 함수가 소속된 객체를 가리키는 약속된 기호는 this (위 객체의 이름이 바뀌어도 그대로 따라간다.)
      <h2>Property & Method</h2>
      <script>
        coworkers.showAll = function(){
          for(var key in this){
          document.write(key+" : "+this[key]+'<br>');
          }
        }
        coworkers.showAll();
      </script>
  </body>
</html>
