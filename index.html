  <h2>STARWARS</h2>
  <p><a href="https://namu.wiki/w/%EC%8A%A4%ED%83%80%EC%9B%8C%EC%A6%88" target="_blank" title="스타워즈">'스타워즈(Star Wars)'</a>라는 원제의 첫 작으로 시작된 조지 루카스 감독의 스페이스 오페라 SF 액션 어드벤처 장르의 영화 시리즈이며 타투인 행성에서 평범한 농부의 조카로 자란 주인공 루크 스카이워커가 모종의 사건에 휘말려 전 우주를 지배하고 있는 은하 제국에 대항하여 반란 연합군에 가담하게 되고, 구 공화국의 기사 제다이가 되어 은하 제국에 대항한다는 내용이 주 내용이다. 이러한 거대 규모의 제국에 대항하는 스토리라인은 시리즈가 지나도 계속 유지되는 스토리적 요소.
